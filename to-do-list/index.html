<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div  class="list-container">
            <div class="list-title">Backlog</div>
            <div id="backlog" class="items-container">
            </div>
        </div>
        <div  class="list-container">
            <div class="list-title">To Do</div>
            <div id="todo" class="items-container">
            </div>
        </div>
        <div  class="list-container">
            <div class="list-title">Ongoing</div>
            <div id="ongoing" class="items-container">
            </div>
        </div>
        <div  class="list-container">
            <div class="list-title">Done</div>
            <div id="done" class="items-container">
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
