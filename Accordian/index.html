<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Accordion</h1>
    <div class="accordion-container">
        <div class="accordion-item">
            <button class="accordion-trigger">
                <p>What is this ?</p>
            </button>
            <div class="accordion-content"> 
                <div class="accordion-details">
                    <p>This is an accordion component built with html, css and javascript.</p>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-trigger">
                <p>How to use this component?</p>
            </button>
            <div class="accordion-content"> 
                <div class="accordion-details">
                    <p>
                        For using this component firstly you a make a 
                        div with class "accordion-container" this is 
                        the main accordinon container.
                    </p>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-trigger">
                <p>What after making the container?</p>
            </button>
            <div class="accordion-content"> 
                <div class="accordion-details">
                    <p>
                        Hire me! for further details of this awesome component.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
